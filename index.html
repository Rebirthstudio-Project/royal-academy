<!DOCTYPE html>
<html>
<head>
  <title>Rebirth Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{
      background: linear-gradient(135deg,#000,#220033,#000);
      color:white;
      font-family:sans-serif;
      text-align:center;
      padding:20px;
    }
    input,button{
      padding:10px;
      margin:5px;
      border-radius:8px;
      border:none;
    }
    button{
      background:#8a2be2;
      color:white;
      cursor:pointer;
    }
    .box{
      background:#111;
      padding:20px;
      border-radius:20px;
      margin:20px auto;
      max-width:400px;
    }
    .hidden{display:none;}
  </style>
</head>
<body>

<h1>Rebirth Studio</h1>

<div id="login">

  <div class="box">
    <h3>Creator Login</h3>
    <input type="password" id="creatorPass" placeholder="Creator Password"/>
    <button onclick="creatorLogin()">Login</button>
  </div>

  <div class="box">
    <h3>Member Login</h3>
    <input type="text" id="user" placeholder="Username"/>
    <input type="password" id="pass" placeholder="Password"/>
    <button onclick="memberLogin()">Login</button>
    <br>
    <button onclick="githubLogin()">Login with GitHub</button>
  </div>

</div>

<div id="main" class="hidden">
  <h2 id="roleText"></h2>
  <button onclick="logout()">Logout</button>
  <hr>
  <h3>เมนูเว็บ</h3>
  <p>Home | Characters | World | Gallery | Admin</p>
</div>

<script>
const CREATOR_SECRET = "Rebirth999";

function creatorLogin(){
  const pass = document.getElementById("creatorPass").value;
  if(pass === CREATOR_SECRET){
    enterSite("Creator");
  }else{
    alert("รหัสผิด");
  }
}

function memberLogin(){
  const user = document.getElementById("user").value;
  const pass = document.getElementById("pass").value;
  if(user && pass){
    enterSite("Member");
  }else{
    alert("กรอกข้อมูลให้ครบ");
  }
}

function githubLogin(){
  enterSite("GitHub Member");
}

function enterSite(role){
  document.getElementById("login").classList.add("hidden");
  document.getElementById("main").classList.remove("hidden");
  document.getElementById("roleText").innerText = "Logged in as: " + role;
}

function logout(){
  location.reload();
}
</script>

</body>
      </html>
