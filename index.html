<body>

<!-- TOP BAR -->
<div class="topnav">
<div class="logo">üî•</div>

<div class="menu-links">
<span>EXPLORE ‚ñæ</span>
<span>GET STARTED ‚ñæ</span>
<span>I NEED HELP ‚ñæ</span>
<span>I WANT ‚ñæ</span>
<span>AROUND ‚ñæ</span>
</div>

<div class="icons">
<span onclick="login()">üë§</span>
<span onclick="toggleDark()">üåô</span>
<span>üîç</span>
</div>
</div>

<div class="container">

<!-- SIDEBAR -->
<div class="sidebar">
<div>‚ò∞<br>Menu</div>
<div>üß≠<br>Explore</div>
<div style="font-weight:bold;">RECENT</div>
<img src="https://via.placeholder.com/40">
<img src="https://via.placeholder.com/40">
<img src="https://via.placeholder.com/40">
<div>‚Ä¢‚Ä¢‚Ä¢<br>More</div>
</div>

<!-- CONTENT -->
<div class="content">

<h2>Rebirth Studio</h2>
<button id="addBtn" class="add" style="display:none;" onclick="addPage()">Create Page</button>

<div id="pages"></div>

</div>

</div>

<script>

let adminPass="rebirthking";
let isAdmin=false;
let pages=JSON.parse(localStorage.getItem("fandom_pages"))||[];

function save(){
localStorage.setItem("fandom_pages",JSON.stringify(pages));
render();
}

function login(){
let p=prompt("Enter Admin Password:");
if(p===adminPass){
isAdmin=true;
alert("Admin Mode üëë");
document.getElementById("addBtn").style.display="inline-block";
render();
}else{
alert("Wrong Password");
}
}

function addPage(){
let title=prompt("Page Title:");
let content=prompt("Content:");
if(!title) return;
pages.push({title:title,content:content});
save();
}

function render(){
let box=document.getElementById("pages");
box.innerHTML="";
pages.forEach((p,i)=>{
let div=document.createElement("div");
div.className="card";
div.innerHTML=`
<b onclick="view(${i})">${p.title}</b>
${isAdmin?`
<button onclick="edit(${i})">Edit</button>
<button class="admin" onclick="del(${i})">Delete</button>
`:``}
<p>${p.content.substring(0,100)}...</p>
`;
box.appendChild(div);
});
}

function view(i){
alert(pages[i].title+"\n\n"+pages[i].content);
}

function edit(i){
let newContent=prompt("Edit Content:",pages[i].content);
if(newContent!==null){
pages[i].content=newContent;
save();
}
}

function del(i){
if(confirm("Delete page?")){
pages.splice(i,1);
save();
}
}

function toggleDark(){
document.body.style.background=
document.body.style.background==="black"?"#f5f5f5":"black";
}

render();

</script>

</body>
</html>
