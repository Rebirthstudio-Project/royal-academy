<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Rebirth Studio</title>

<style>
body{
font-family:Arial, sans-serif;
background:#f6f6f6;
margin:0;
}

header{
background:#2a2a2a;
color:white;
padding:15px;
font-size:24px;
}

.container{
display:flex;
}

.sidebar{
width:220px;
background:#ffffff;
padding:15px;
border-right:1px solid #ddd;
min-height:100vh;
}

.sidebar h3{
margin-top:0;
}

.sidebar a{
display:block;
padding:6px;
color:#0645ad;
text-decoration:none;
}

.sidebar a:hover{
background:#f0f0f0;
}

.content{
flex:1;
padding:20px;
background:white;
}

.card{
border:1px solid #ddd;
padding:10px;
margin-bottom:15px;
cursor:pointer;
}

.card img{
width:120px;
float:right;
margin-left:10px;
}

.detail{
display:none;
border-top:1px solid #ccc;
margin-top:20px;
padding-top:20px;
}
</style>
</head>

<body>

<header>Rebirth Studio Wiki</header>

<div class="container">

<div class="sidebar">
<h3>เมนู</h3>
<a href="#">หน้าหลัก</a>
<a href="#">ตัวละคร</a>
<a href="#">พลัง</a>
<a href="#">ปฐมบท</a>
</div>

<div class="content">

<h2>ตัวละครหลัก</h2>

<div class="card" onclick="showDetail()">
<img src="https://via.placeholder.com/120">
<h3>ตัวอย่างตัวละคร</h3>
<p>กดเพื่อดูรายละเอียด</p>
</div>

<div id="detailBox" class="detail">
<h2>ตัวอย่างตัวละคร</h2>
<p><b>ข้อมูล:</b> นักรบแห่งยุคใหม่</p>
<p><b>พลัง:</b> ควบคุมพลังแสง</p>
<p><b>ปฐมบท:</b> ผู้ถือกำเนิดจากแก่นพลังดั้งเดิม</p>
</div>

</div>
</div>

<script>
function showDetail(){
document.getElementById("detailBox").style.display="block";
}
</script>

</body>
</html>
