<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Rebirth Studio | Fandom</title>

<style>
body{
margin:0;
font-family:Arial, Helvetica, sans-serif;
background:#f5f5f5;
}

/* TOP BAR */
.topbar{
background:#520044;
color:white;
display:flex;
align-items:center;
padding:10px 15px;
}

.logo{
font-weight:bold;
font-size:20px;
margin-right:20px;
}

.search{
flex:1;
}

.search input{
width:100%;
padding:6px;
border-radius:4px;
border:none;
}

.topbar button{
margin-left:10px;
padding:6px 10px;
border:none;
border-radius:4px;
cursor:pointer;
}

/* LAYOUT */
.container{
display:flex;
}

.sidebar{
width:220px;
background:white;
border-right:1px solid #ddd;
min-height:100vh;
padding:15px;
}

.sidebar h3{
margin-top:0;
font-size:14px;
color:#777;
}

.sidebar a{
display:block;
padding:6px 0;
color:#0645ad;
text-decoration:none;
cursor:pointer;
}

.sidebar a:hover{
text-decoration:underline;
}

.content{
flex:1;
padding:20px;
background:white;
}

/* RESULTS */
.result{
border-bottom:1px solid #ddd;
padding:10px 0;
}

.result b{
color:#990099;
cursor:pointer;
font-size:16px;
}

.result b:hover{
text-decoration:underline;
}

.admin{
background:#e74c3c;
color:white;
margin-left:5px;
}

.add{
background:#2ecc71;
color:white;
}

/* PAGE VIEW */
.page-view{
margin-top:20px;
}

</style>
</head>

<body>

<div class="topbar">
<div class="logo">Rebirth Studio</div>
<div class="search">
<input type="text" id="searchBox" placeholder="Search Rebirth Studio" onkeyup="search()">
</div>
<button onclick="login()">à¹‚à¸«à¸¡à¸”à¸œà¸¹à¹‰à¸ªà¸£à¹‰à¸²à¸‡</button>
<button id="addBtn" class="add" style="display:none;" onclick="addPage()">Create Page</button>
</div>

<div class="container">

<div class="sidebar">
<h3>EXPLORE</h3>
<a onclick="showAll()">All Pages</a>
</div>

<div class="content">

<h2>Search Results</h2>
<div id="results"></div>

<div id="pageView" class="page-view"></div>

</div>

</div>

<script>

let adminPass="rebirthking";
let isAdmin=false;
let pages=JSON.parse(localStorage.getItem("rebirth_pages"))||[];

function save(){
localStorage.setItem("rebirth_pages",JSON.stringify(pages));
render();
}

function login(){
let p=prompt("Enter admin password:");
if(p===adminPass){
isAdmin=true;
alert("Admin Mode Enabled ðŸ‘‘");
document.getElementById("addBtn").style.display="inline-block";
render();
}else{
alert("Wrong password");
}
}

function addPage(){
let title=prompt("Page Title:");
if(!title) return;
let content=prompt("Page Content:");
pages.push({title:title,content:content});
save();
}

function render(){
let box=document.getElementById("results");
box.innerHTML="";
pages.forEach((p,i)=>{
let div=document.createElement("div");
div.className="result";
div.innerHTML=`
<b onclick="viewPage(${i})">${p.title}</b>
${isAdmin?`
<button onclick="editPage(${i})">Edit</button>
<button class="admin" onclick="deletePage(${i})">Delete</button>
`:``}
<p>${p.content.substring(0,120)}...</p>
`;
box.appendChild(div);
});
}

function viewPage(i){
let page=document.getElementById("pageView");
page.innerHTML=`
<h1>${pages[i].title}</h1>
<p>${pages[i].content}</p>
`;
}

function editPage(i){
let newContent=prompt("Edit content:",pages[i].content);
if(newContent!==null){
pages[i].content=newContent;
save();
}
}

function deletePage(i){
if(confirm("Delete this page?")){
pages.splice(i,1);
save();
}
}

function search(){
let keyword=document.getElementById("searchBox").value.toLowerCase();
let box=document.getElementById("results");
box.innerHTML="";
pages.forEach((p,i)=>{
if(p.title.toLowerCase().includes(keyword)){
let div=document.createElement("div");
div.className="result";
div.innerHTML=`
<b onclick="viewPage(${i})">${p.title}</b>
<p>${p.content.substring(0,120)}...</p>
`;
box.appendChild(div);
}
});
}

function showAll(){
render();
}

render();

</script>

</body>
</html>
